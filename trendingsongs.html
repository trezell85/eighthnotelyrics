<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trending Songs</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="signin.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      [class*='col'] {
        padding: 1rem;
        background-color: rgba(86, 42, 122, 255);
        border: 2px solid white;
        color: white;
        text-align: center;
      }
    </style>
  </head>
  <body style="background-color: rgba(1, 163, 218, 255)">
    <!--Navbar Section-->
    <nav class="navbar">
      <a href="" class="navbar__logo">Eighth Note Lyrics</a>
      <div class="navbar__menu">
        <a href="explore.html" class="navbar__menu--links">Explore Page</a>
        <a href="signout.html" class="navbar__menu--links" id="button__signup"
          >Sign Out</a
        >
      </div>
      <div class="dropdown">
        <button
          class="btn btn-light dropdown-toggle"
          type="button"
          id="dropdownMenuButton1"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Sister Sites
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          <li>
            <a class="dropdown-item" href="https://www.azlyrics.com/"
              >AZ Lyrics</a
            >
          </li>
          <li>
            <a class="dropdown-item" href="https://genius.com/">Genius</a>
          </li>
          <li>
            <a class="dropdown-item" href="https://www.lyrics.com/"
              >Lyrics.Com</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <div>
      <h2 id="Trendheader">Trending Songs</h2>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <img
            class="concertPic"
            src="./Resources/Live-Concert.png"
            alt="concert"
          />
        </div>
        <div class="col-md-4">
          <p>
            <a
              href="https://www.youtube.com/watch?v=_iK6uoDxHMM"
              class="btn btn-lg btn-light"
              >Hip Hop</a
            >
            <a
              href="https://www.youtube.com/watch?v=U3ASj1L6_sY"
              class="btn btn-lg btn-light"
              >Country</a
            >
            <a
              href="https://www.youtube.com/watch?v=N8O8Xb1QBYc"
              class="btn btn-lg btn-light"
              >Rap</a
            >
            <a
              href="https://www.youtube.com/watch?v=CJd82T1_o1A"
              class="btn btn-lg btn-light"
              >Rock</a
            >
          </p>
        </div>
      </div>
    </div>

    <footer id="footer">Copyright 2021 Eighth Note Lyrics</footer>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
